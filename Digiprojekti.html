<script>
$.getJSON( "http://proto324.haaga-helia.fi/kysely-0.3.2/rest/kyselyt", function( data ) {
  var items = [];
  var i=0;
  
  $.each( data, function( key, d ) {
	  // items.push( d.kysymykset[0].data); alert(d.kysymykset[0].data);
	if (d.nimi == "Testikysely"){
   
	
	for (i = 0; i < d.kysymykset.length; i++) {
		 

    if (d.kysymykset[i].tyyppi=="number"){
    items.push("<br>"+ d.kysymykset[i].data+":<br><input type=number><br>");}
        
    if (d.kysymykset[i].tyyppi=="radio"){
	items.push( "<br>"+ d.kysymykset[i].data+":<br><input type=radio>"+ d.kysymykset[i].vaihtoehdot[0].data);
    

    for (u = 0; u < d.kysymykset[i].vaihtoehdot[0].length; u++) { 
	items.push("<input type=" + d.kysymykset[i].tyyppi + " name= "+ d.data+ " >"+d.vaihtoehdot[u].data+"<br>" );
        

  
              
              
              
 }}
}  
	//items.push("<input type=" + d.type + " id= "+ d.value[i]+ " name= "+ d.name+" value="+ d.value[i]+">"+d.value[i]+"<br>");
	//items.push("<input type=" + d.type + " id= "+ d.value[i]+ " name= "+ d.name+" value="+ d.value[i]+">"+d.value[i]+"<br>");
	}    // <input type= x id= x name= x value= > //
   
  });
 
  $( "<div/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "#lomake" );
});

}
