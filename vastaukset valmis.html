<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
 google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
		
		function drawChart() {
		
			
			$.getJSON("http://proto324.haaga-helia.fi:8080/kysely-0.3.2/rest/kysymykset/2", function( d ) {
           	var items = [];
				var mies = 0;
				var nainen = 0;
				var muu = 0;
			for (i = 0; i < d.vastaukset.length; i++) { 
			
				
				
			if (d.vastaukset[i].data=="Mies "){ mies=mies+1;  }
				else if (d.vastaukset[i].data=="Nainen "){ nainen=nainen+1 }
				else if (d.vastaukset[i].data=="Muu "){ muu=muu+1 }
				
				
			};
				
			
	
    var m=mies;
	var n=nainen;
	var muu=muu;
        var data = google.visualization.arrayToDataTable([
          ['Sukupuoli', 'Prosentteina'],
          ['Mies',     m],
          ['Nainen',      n],
			['Muu',     muu]
     
        ]);
        var options = {
          title: 'Sukupuolijakauma'
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
   
});
		   }
</script>

<div id="piechart" class="container" style="width: 900px; height: 500px;"></div>

<script type="text/javascript">
 google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
		
			
			$.getJSON("http://proto324.haaga-helia.fi:8080/kysely-0.3.2/rest/kysymykset/3", function( d ) {
           	var items = [];
				var ammattikorkeakoulu = 0;
				var yliopisto = 0;
				
			for (i = 0; i < d.vastaukset.length; i++) { 
			
				
				
			if (d.vastaukset[i].data=="Ammattikorkeakoulu "){ ammattikorkeakoulu=ammattikorkeakoulu+1;  }
				else if (d.vastaukset[i].data=="Yliopisto "){ yliopisto=yliopisto+1 }
				
				
				
			};
				
			
	
    var a=ammattikorkeakoulu;
	var y=yliopisto;
	
        var data = google.visualization.arrayToDataTable([
          ['Koulu', 'Prosentteina'],

        ]);
        var options = {

        };

});

		</script>
		  
          <div id="piechart1" class="container" style="width: 900px; height: 500px;"></div>

<script type="text/javascript">
google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
		
			
			$.getJSON("http://proto324.haaga-helia.fi:8080/kysely-0.3.2/rest/kysymykset/6", function( d ) {
           	var items = [];
				var eka = 0;
				var toka = 0;
                var kolmas = 0;
				var neljäs = 0;
                var koskaan = 0;
				
			for (i = 0; i < d.vastaukset.length; i++) { 
			
				
				
			if (d.vastaukset[i].data=="1-3"){ eka=eka+1;  }
				else if (d.vastaukset[i].data=="3-5"){ toka=toka+1 }
                else if (d.vastaukset[i].data=="5-7"){ kolmas=kolmas+1 }
                else if (d.vastaukset[i].data=="8+"){ neljäs=neljäs+1 }
                else if (d.vastaukset[i].data=="En koskaan"){ koskaan=koskaan+1 }
				
				
				
			};
				
			
	
    var e=eka;
	var t=toka;
    var k=kolmas;
    var n=neljäs;
    var v=koskaan;
	
        var data = google.visualization.arrayToDataTable([
          ['Liikunnan määrä viikossa kertoina', 'Liikunta kerrat'],
          ['1-3',     e],
          ['3-5',      t],
          ['5-7',      k],
          ['8+',      n],
          ['En koskaan',      v]
			
     
        ]);
        var options = {
          title: 'Liikunnan määrä viikossa'
        };
       var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));

   
});
		   }

        
		</script>
		  
           <div id="columnchart_material" class="container" style="width: 800px; height: 500px;"></div>
