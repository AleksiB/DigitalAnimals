	<body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
 google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

		
		function drawChart() {
		
			
			$.getJSON("http://proto324.haaga-helia.fi/kysely-0.3.2/rest/kysymykset/2", function( d ) {
           	var items = [];
				var mies = 0;
				var nainen = 0;
				var muu = 0;
			for (i = 0; i < d.vastaukset.length; i++) { 
			
				
				
			if (d.vastaukset[i].data=="Mies "){ mies=mies+1;  }
				else if (d.vastaukset[i].data=="Nainen "){ nainen=nainen+1 }
				else if (d.vastaukset[i].data=="Muu "){ muu=muu+1 }
				
				
			};
				
			
	
    var m=mies;
	var n=nainen;
	var muu=muu;
        var data = google.visualization.arrayToDataTable([
          ['Sukupuoli', 'Prosentteina'],
          ['Mies',     m],
          ['Nainen',      n],
			['Muu',     muu]
     
        ]);

        var options = {
          title: 'Sukupuolijakauma'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
   

});
		   }
		</script>
		  <div id="piechart" style="width: 900px; height: 500px;"></div>

	</body>
